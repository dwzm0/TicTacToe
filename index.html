<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <h1>TicTacToe</h1>
      </div>
      <div class="container-main">
        <div class="message">Player X's turn</div>
        <div class="gameboard">
          <div class="box" data-index="0"></div>
          <div class="box" data-index="1"></div>
          <div class="box" data-index="2"></div>
          <div class="box" data-index="3"></div>
          <div class="box" data-index="4"></div>
          <div class="box" data-index="5"></div>
          <div class="box" data-index="6"></div>
          <div class="box" data-index="7"></div>
          <div class="box" data-index="8"></div>
        </div>
      </div>
      <div class="container-footer">
        <button class="btn-select reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
